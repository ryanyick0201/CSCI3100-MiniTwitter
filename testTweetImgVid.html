<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
	<form enctype="multipart/form-data">
	  <label for="file-upload">Upload from computer:</label>
	  <input type="file" id="file-upload" name="image">
	  <br>
	  <label for="fileType-input">image/video:</label>
	  <input type="text" id="fileType-input" name="fileType">
	  <br>
	  <label for="username-input">Username:</label>
	  <input type="text" id="username-input" name="username">
	  <br>
	  <label for="tweetContent-input">TweetContent:</label>
	  <input type="text" id="tweetContent-input" name="tweetContent">
	  <br>
	  <label for="category-input">Category:</label>
	  <input type="text" id="category-input" name="category">
	  <br>
	  <button type="submit" id="submit-btn">Submit</button>
	</form>
	
	<script>
	  const form = document.querySelector('form');
	  const fileInput = document.querySelector('#file-upload');
	  const fileTypeInput = document.querySelector('#fileType-input');
	  const usernameInput = document.querySelector('#username-input');
	  const tweetContentInput = document.querySelector('#tweetContent-input');
	  const categoryInput = document.querySelector('#category-input');
	  const submitBtn = document.querySelector('#submit-btn');
	
	  form.addEventListener('submit', (event) => {
	    event.preventDefault(); // prevent form from submitting normally
	
	    const formData = new FormData();
	    formData.append('image', fileInput.files[0]);
		formData.append('fileType', fileTypeInput.value);
		formData.append('username', usernameInput.value);
		formData.append('tweetContent', tweetContentInput.value);
		formData.append('category', categoryInput.value);

	
	    fetch('http://localhost:3000/tweet/createTweet', {
	      method: 'POST',
	      body: formData
	    })
	    .then(response => {
	      console.log('File uploaded successfully');
	      // do something with the response, if needed
	    })
	    .catch(error => {
	      console.error('Error uploading file:', error);
	    });
	  });
	</script>

</body>
</html>
